type Person {
	id: Int!
	name: String!
	age: Int!
	gender: Boolean!
}

type Movie {
	id: Int!
	title: String!
	rating: Float!
	summary: String!
	language: String!
	medium_cover_image: String!
}

type Query {
	people: [Person]!
	person(id: Int!): Person
	movies(limit: Int, rating: Int): [Movie]!
}

type Mutation {
	addPerson(age: Int!, name: String!, gender: Boolean!): Person!
	deletePerson(id: Int!): Boolean!
}
